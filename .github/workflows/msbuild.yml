name: HexCtrl Tests

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

env:
  PATH_PROJ_HEXCTRLDLL: '"./VS Projects/HexCtrl DLL/HexCtrl DLL.vcxproj"'
  PATH_PROJ_HEXCTRLTEST: '"./VS Projects/UnitTest/UnitTest.vcxproj"'
  PATH_TESTDLL: '"C:\HexCtrlTEMP\UnitTest.dll"'
  PATH_TEMPDIR: '"C:\HexCtrlTEMP\"'
  BUILD_CONFIG: Debug
  BUILD_PLATFORM: x64

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    name: Build and Test

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2
   
    - name: Build Project HexCtrlDll
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: |
       git submodule update --init --recursive 
       msbuild /m ${{env.PATH_PROJ_HEXCTRLDLL}} /p:Configuration=${{env.BUILD_CONFIG}} /p:Platform=${{env.BUILD_PLATFORM}} /p:OutDir=${{env.PATH_TEMPDIR}}
   
    - name: Build Project HexCtrlTest
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild /m ${{env.PATH_PROJ_HEXCTRLTEST}} /p:Configuration=${{env.BUILD_CONFIG}} /p:Platform=${{env.BUILD_PLATFORM}} /p:OutDir=${{env.PATH_TEMPDIR}} /p:LinkerAdditionalDir=${{env.PATH_TEMPDIR}}

    - name: Setup VSTest Path
      uses: darenm/Setup-VSTest@v1.2

    - name: Run UnitTest
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: vstest.console.exe ${{env.PATH_TESTDLL}}